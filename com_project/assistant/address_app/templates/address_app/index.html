<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
<body>
  <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/address_app/contact/" role="button">Add Contact</a></li>
          <li><a href="/address_app/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>

      {% for contact in contacts%}
      <ul>
        <li>

          <a href="/address_app/detail/{{contact.id}}" role="button" class="outline">{{contact.nickname}}</a>
          <a href="/address_app/info/{{contact.id}}" role="button" class="outline">Add/Update Info</a>
          <a href="/address_app/delete/{{contact.id}}" role="button" class="contrast">Delete contact</a>

        </li>
      </ul>
      {% endfor %}
    </main>
</body>
</html>
